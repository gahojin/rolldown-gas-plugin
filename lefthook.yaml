# yaml-language-server: $schema=https://json.schemastore.org/lefthook.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

assert_lefthook_installed: true
skip_lfs: true

commit-msg:
  parallel: true
  commands:
    lint:
      run: |
        CONFIG_PATH=$(mise where npm:@commitlint/config-conventional)/lib/node_modules/@commitlint/config-conventional/lib/index.js
        mise exec -- commitlint --color false --extends "$CONFIG_PATH" --edit {1}

pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: mise exec -- pnpm exec biome check --write --no-errors-on-unmatched --colors=off {staged_files}
      stage_fixed: true
      skip:
        - merge
        - rebase

